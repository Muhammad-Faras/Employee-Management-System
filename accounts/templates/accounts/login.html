<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrolling */
            height: 100vh;
            background-color: #000;
        }
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: auto;
            padding: 2rem;
            z-index: 10; /* Ensure it stays above the background animation */
            position: relative;
            margin-top: calc(50vh - 200px); /* Center vertically */
        }
        .form-control {
            margin-bottom: 1.5rem;
        }
        .form-control label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        .form-control input[type="text"],
        .form-control input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d2d6dc;
            border-radius: 0.375rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            font-size: 1rem;
            line-height: 1.5;
        }
        .form-control input[type="text"]:focus,
        .form-control input[type="password"]:focus {
            outline: none;
            border-color: #4c51bf;
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.1);
        }
        .form-control input[type="submit"] {
            background-color: #4c51bf;
            color: #ffffff;
            border: none;
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            line-height: 1.5;
            transition: background-color 0.2s ease-in-out;
        }
        .form-control input[type="submit"]:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js" class="particles-bg"></div>
    <div class="min-h-screen flex items-center justify-center">
        <div class="login-container">
            <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back!</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="form-control">
                    <label for="id_username" class="text-sm">Employee ID</label>
                    {{ form.username }}
                </div>
                <div class="form-control">
                    <label for="id_password" class="text-sm">Password</label>
                    {{ form.password }}
                </div>
                <div class="form-control">
                    <input type="submit" value="Login" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">
                </div>
            </form>
        </div>
    </div>
    <!-- Particles.js configuration -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
