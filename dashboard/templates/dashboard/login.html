<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Example CSS for login form styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .form-control label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-control input[type="text"],
        .form-control input[type="password"] {
            width: calc(100% - 12px);
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-control input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 16px;
        }
        .form-control input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-control">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-control">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <div class="form-control">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
